<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Relay Controller</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Controlador de Caja de Relés</h1>

    <div class="soft-details-container">
        <h2>Detalles del software:</h2>
        <h4>
            Version de Node.js <span id="node-version"></span>
        </h4>
        <h4>
            Version de Chromium <span id="chrome-version"></span>
        </h4>
        <h4>
            Version de Electron <span id="electron-version"></span>
        </h4>
        <h4>
            Version de Serialport <span id="serialport-version"></span>
        </h4>
    </div>

    <hr>

    <div class="port-selection-container" id="port-container">
        <label class="port-lbl">Puerto</label>
        <select class="port-select" id="port-options" value="" name="comm_port" id="port-id">
        </select>

        <img class="reload-btn" src="reload.svg" onclick="listSerialPorts()" alt="reload" srcset="">

        <button class="port-btn" onclick="connectToPort()">Conectar</button>

        <label id="port-status" class="port-status-lbl">No conectado a ningún puerto...</label>

    </div>

    <hr>

    <div class="manual-control-container">
        <h2>Control manual de Relés:</h2>
        <button onclick="sendData(1)">1</button>
        <button onclick="sendData(2)">2</button>
        <button onclick="sendData(3)">3</button>
        <button onclick="sendData(4)">4</button>
        <button onclick="sendData(5)">5</button>
        <button onclick="sendData(6)">6</button>
        <button onclick="sendData(7)">7</button>
        <button onclick="sendData(8)">8</button>
    </div>

    <hr>

    <div class="personalised-command-container">
        <h2>Comando Personalizado:</h2>
        <input type="text" class="personalised-command" id="personalised-command">
        <button onclick="sendPersonalisedCommand()">Send</button>
    </div>

    <hr>

    <div class="sequence-container">
        <h2>Tabla de secuencias:</h2>

        <div class="sequence-control-panel">
            <label for="file-upload" class="custom-sequence-button">
                Leer Archivo
            </label>
            <input id="file-upload" type="file" />

            <button class="custom-sequence-button save-button" onclick="saveTable()">Guardar Tabla</button>

            <button class="custom-sequence-button send-button" onclick="sendTableToDevice()">Enviar Tabla</button>

            <button class="custom-sequence-button run-button" onclick="runSequence()">Comenzar</button>

            <button class="custom-sequence-button stop-button" onclick="stopSequence()">Detener</button>
        </div>

        <label id="file-status" class="file-status-lbl">Ningún archivo seleccionado... (El archivo debe generarse
            previamente con el bloc de notas)</label>

        <div id="table-container" class="table-container">

        </div>
    </div>

</body>

<script src="./renderer.js"></script>

</html>
